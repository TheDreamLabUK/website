<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DreamLab - Redirecting...</title>
    <script>
      sessionStorage.redirect = location.pathname + location.search + location.hash;
      location.replace('/');
    </script>
  </head>
  <body>
    <div style="font-family: system-ui; text-align: center; padding: 2rem;">
      <h1>Redirecting...</h1>
      <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
    </div>
  </body>
</html>
